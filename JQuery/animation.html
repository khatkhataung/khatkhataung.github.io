<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #panel{
            max-width: 150px;
            padding: 50px 0;
            background-color: red;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <p id="panel">Amination</p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#start').click(function(){
              
                $('#panel').animate({left: '350px'},3000);
                $('#panel').animate({top: '350px'},3000);
                $('#panel').animate({left: '0px'},3000);
                $('#panel').animate({top: '0px'},3000);


        })
        $('#stop').click(function(){
            $('#panel').stop();
        })
    })
    </script>
   
</body>
</html>
