<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #click_slide{
            max-width: 150px;
            background-color: black;
            color: white;
            padding: 5px 0;
            cursor: pointer;
            margin-bottom: 0;
            text-align: center;
        }
        #panel{
            max-width: 150px;
            background-color: gray;
            color: white;
            padding: 50px 0;
            cursor: pointer;
            margin-top: 0;
            text-align: center;
            display: none;

        }
    </style>
</head>
<body>
    <p id="click_slide">Click Me</p>
    <p id="panel">Hello Slider</p>
    <script src="jquery.min.js"></script>
    <script>
       $(document).ready(function(){
        $('#click_slide').click(function(){
            // $('#panel').slideUp('slow');
            // $('#panel').slideDown('slow');
        $('#panel').slideToggle('slow');   
        })
    })
       
      

    </script>
    
</body>
</html>
