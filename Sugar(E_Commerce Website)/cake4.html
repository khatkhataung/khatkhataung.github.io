<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container-fluid bg-dark py-5 detail_menu">
        <div class="container">
            <div class="row py-5">
                <div class="col-12 col-md-12 col-lg-6">
                    <img src="images/chocolate_cupcake.jpg" class="menu_image  me-5 img-fluid mb-5" >
                </div>
                <div class="col-12 col-md-12 col-lg-6 text-white ">
                    <div class="row dotted_border_bottom ms-5">
                        <div class="col-6 col-md-6 col-lg-6 font_style"><h3>Chocolate Cupcake</h3></div>
                        <div class="col-6 col-md-6 col-lg-6 text-danger flot-end"><h4 class="float-end">MMK 2,000</h4></div>

                    </div>
                    <div class="row ms-5">
                        <h4 class="my-4">Choice of Topping</h4>
                        <div class="col-6 col-md-6 col-lg-6">
                            <div class="form-check my-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                  Small
                                </label>
                              </div>
                              <div class="form-check my-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label" for="flexCheckChecked">
                                  Medium
                                </label>
                              </div>
                              <div class="form-check my-4">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                                <label class="form-check-label" for="flexCheckChecked">
                                  Large
                                </label>
                              </div>
                        </div>
                        <div class="col-6 col-md-6 col-lg-6">
                            <div class="my-4 ms-5">
                                MMK 2,000
                            </div>
                            <div class="my-4 ms-5">
                              MMK 3,000
                            </div>
                            <div class="my-4 ms-5">
                                MMK 4,000
                              </div>
                              <div class="my-4 ms-5">
                                <a class="btn btn-outline-danger addToCart" data-id="12" data-name="cake4" data-price="2,000">Add To Card</a>
    
                             </div>
                            
                        
                        </div>
                    </div>
                        
                        
                </div>
            </div>
                    
        
        

            <div class="row py-5 ">
            
                    <h2 class="text-white dotted_border py-5">Smilar Items </h2>
            
            
                    <section class="customer-logos slider py-5">
                        <div class="slide"><a href="cake1.html"><img src="images/pupple_cupcake2.jpg " class="menu_image"></a></div>
                        <div class="slide"><a href="cake2.html"><img src="images/chocolate2.jpg " class="menu_image"></a></div>
                        <div class="slide"><a href="cake3.html"><img src="images/strawberry_cupcake.jpg " class="menu_image"></a></div>
                        <div class="slide"><a href="cake4.html"><img src="images/chocolate_cupcake.jpg " class="menu_image"></a></div>
                        
                        <div class="slide"><a href="cake1.html"><img src="images/pupple_cupcake2.jpg " class="menu_image"></a></div>
    

                    



                   


                   
        
                    
                    </section>

                

            
            
            </div>
        </div>
    </div>

    

    <!-- end smilar items -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="js/slick.js"></script>
    <script src="fontawesome/js/all.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".customer-logos").slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [
                    { breakpoint: 768, settings: { slidesToShow: 3 } },
                    { breakpoint: 520, settings: { slidesToShow: 2 } }
                ]
            });
        });
    </script>
    
</body>
</html>
