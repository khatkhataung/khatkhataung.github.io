<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="myCarousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/aniversity1.jpg" class="img-fluid ">
            </div>
            <div class="carousel-item ">
                <img src="images/aniversity2.jpg" class="img-fluid ">
            </div>
            <div class="carousel-item ">
                <img src="images/aniversity3.jpg" class="img-fluid ">
            </div>

            <a href="#myCarousel" class="carousel-control-prev" data-bs-ride="prev">
             <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#myCarousel" class="carousel-control-next" data-bs-ride="next">
                <span class="carousel-control-next-icon"></span>
               </a>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
