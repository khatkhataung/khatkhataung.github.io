<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Indicator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>
    <div id="myIndicator" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myIndicator" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#myIndicator" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#myIndicator" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/red.jpg" alt="..." class="img-fluid">
            <div class="carousel-caption ">
                <h5>First slide label</h5>
                <p>Red Background for first slide.</p>
              </div>
          </div>
          <div class="carousel-item">
            <img src="images/green.jpg"  alt="..." class="img-fluid">
            <div class="carousel-caption ">
                <h5>Second slide label</h5>
                <p>Green Background for second slide.</p>
              </div>
          </div>
          <div class="carousel-item">
            <img src="images/blue.jpg" alt="..." class="img-fluid">
            <div class="carousel-caption ">
                <h5>Third slide label</h5>
                <p>Blue Background for third slide.</p>
              </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myIndicator" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myIndicator" data-bs-slide="next">
          <span class="carousel-control-next-icon" ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      
      <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
